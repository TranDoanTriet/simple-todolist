<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="scss/reset.css">
    <title>todolist</title>
</head>

<body>
    <div class="todolist">
        <h2>Todo App</h2>
        <form action="">
            <div class="input-group">
                <input class="input-todo" type="text" placeholder="Add Todo">
                <button class="btn-add">Add</button>
            </div>
            <ul class="list">
            </ul>
        </form>
        <div class="actions">
            <button class="btnClear">Clear all</button>
            <button class="btnDone">Done</button>
            <button class="btnProcess">In process</button>
            <button class="btnShowAll">Show all</button>
        </div>
    </div>
</body>

<script src="main.js"></script>

</html>
